<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        p{
            font: normal bold 24px Arial;
        }
    </style>
</head>
<body onload="bomDia()">
    <div>
        <p id="msg"></p>
    </div>
    <script>
        function bomDia(){
            let hora = new Date().getHours()
            let p = document.getElementById('msg')
            if (hora >= 0 && hora < 12){
                p.innerHTML = 'Bom dia'
                p.style.color = 'yellow'
            } else if (hora < 18) {
                p.innerHTML = 'Boa tarde'
                p.style.color = 'orange'
            } else {
                p.innerHTML = 'Boa noite'
                p.style.color = 'darkblue'
            }
        }

    </script>
</body>
</html>
