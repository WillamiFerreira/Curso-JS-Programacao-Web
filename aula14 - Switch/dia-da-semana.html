<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body style="height: 100vh;">
    <main style="margin: auto; width: fit-content; position: relative; top: 100px;" >
        <p>Para saber o dia, aperte o botão</p>
        <button onclick="verificarDia()">Botão</button>
    </main>
    <script>
        function verificarDia(){
            let dia = new Date().getDay();
            let msg = document.getElementsByTagName("p")[0];

            switch(dia){
                case 0:
                    msg.innerHTML = 'Hoje é domingo';
                    break;
                case 1:
                    msg.innerHTML = 'Hoje é segunda';
                    break;
                case 2:
                    msg.innerHTML = 'Hoje é terça';
                    break;
                case 3:
                    msg.innerHTML = 'Hoje é quarta';
                    break;
                case 4:
                    msg.innerHTML = 'Hoje é quinta';
                    break;
                case 5:
                    msg.innerHTML = 'Hoje é sexta';
                    break;
                case 6:
                    msg.innerHTML = 'Hoje é sábado';
                    break;
                default:
                    msg.innerHTML = 'ERRO!'

            }
        }
    </script>
</body>
</html>
